upstream client {
    server client:3000;
}

server {
    listen 8080;

    location / {
        proxy_pass http://client;
    }

    location /ws {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}

server {
    listen 8081;

    location / {
        proxy_pass http://api;
    }

    location /static/ {
        autoindex on;
        alias /back/static/;
    }

    location /media/ {
        autoindex on;
        alias /back/media/;
    }

}
